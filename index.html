<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container mt-5">
	  <div class="row">
	    <div class="col-6">
	    	<h4>RGB</h4>
		  	<form class="form">
		    	<div class="form-group form-inline">
		    		<label>R:</label>
		      		<input type="text" class="form-control" id="red" placeholder="">
		      		<div class="colorbox" style="background-color: white;" id="red-color-box"></div>
		    	</div>
		    	<div class="form-group form-inline">
		    		<label>G:</label>
		      		<input type="text" class="form-control" id="green" placeholder="">
		      		<div class="colorbox" style="background-color: white;" id="green-color-box"></div>
		    	</div>
		    	<div class="form-group form-inline">
		    		<label>B:</label>
		      		<input type="text" class="form-control" id="blue" placeholder="">
		      		<div class="colorbox" style="background-color: white;" id="blue-color-box"></div>
		    	</div>
		    	<button type="submit" class="btn btn-primary">Convert</button>
		  	</form>
	    </div>
	    <div class="col-6">
	    	<h4>HEX</h4>
	    	<input type="text" placeholder="" id="hex-output" class="">
	    	<div class="color-box hidden" id="color-box-output"></div>
	    </div>
	  </div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>
</html>
